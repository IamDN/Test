<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityFirebaseAuth</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <canvas id="unity-canvas" style="width:  100%; height: 100%; background: rgb(15, 31, 32)"></canvas>
        
          <div id="unity-loading-bar">
                
           <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>  
            <div id="monkey"></div>
            </div>

       </div>
        <script src="Build/Test.loader.js"></script>
    <script>
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var progressBarEmpty = document.querySelector("#unity-progress-bar-empty ");
        var canvas = document.querySelector("#unity-canvas");
        var monkey = document.querySelector("#monkey");
        loadingBar.style.display = "block";
        var config = {
        dataUrl: "Build/Test.data",
        frameworkUrl: "Build/Test.framework.js",
        codeUrl: "Build/Test.js",
        memoryUrl: "Build/Test.mem",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnityFirebaseAuth",
        productVersion: "0.1"
        }
        
         // Unity Initialization
        var myGameInstance = null;
        createUnityInstance(canvas, config ,(progress) => {
          Update(progress);
        }).then((unityInstance) => {
                  myGameInstance = unityInstance;
                  loadingBar.style.display = "none";
              }).catch((message) => {
                  alert(message);
       });
       function Update(value) {
          let ori = progressBarEmpty.style.height;
          progressBarFull.style.height = 100* value + "%";
 
       }
    </script>
  </body>
</html>
