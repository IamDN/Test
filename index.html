<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
          <style type="text/css">
          * {
            margin: 0;
            padding: 0;
          }
          canvas {
              width: 100%;
              height: 100%;
              position: absolute;
            }
        #unity-loading-bar  { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none }
        #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: url('progress-bar-empty-dark.png') no-repeat center }
        #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('progress-bar-full-dark.png') no-repeat center }
      </style>
    <title>Unity WebGL Player | UnityFirebaseAuth</title>
  </head>
  <body >
    <canvas id="unity-canvas" style="width:  100%; height: 100%; background: rgb(15, 31, 32)"></canvas>
          <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
       </div>
    <script src="Build/Test.asm.loader.js"></script>

    <script>
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        loadingBar.style.display = "block";
    
        // Unity Initialization
        var myGameInstance = null;
        createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Test.data",
        frameworkUrl: "Build/Test.asm.framework.js",
        codeUrl: "Build/Test.asm.js",
        memoryUrl: "Build/Test.asm.mem",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnityFirebaseAuth",
        productVersion: "0.1"
      } ,(progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
                  myGameInstance = unityInstance;
                  loadingBar.style.display = "none";
              }).catch((message) => {
                  alert(message);
              });
    </script>
  </body>
</html>
